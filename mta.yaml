ID: DevOpsSample
_schema-version: 2.1.0
version: 0.0.1
provider: SAP Sample generator
modules:
 - name: DevOpsSample
   type: html5
   path: DevOpsSample
   parameters:
      disk-quota: 512M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_DevOpsSample
    - name: dest_DevOpsSample

resources:
 - name: uaa_DevOpsSample
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_DevOpsSample
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

